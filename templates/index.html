<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">QR Code Generator</h1>

        <!-- Single QR Code Generation Form -->
        <div class="card mb-5 shadow-sm">
            <div class="card-body">
                <h2 class="card-title">Generate a Single QR Code</h2>
                <form action="/generate_single" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="url" class="form-label">URL:</label>
                        <input type="url" id="url" name="url" class="form-control" placeholder="Enter the URL" required>
                        <div class="invalid-feedback">Please provide a valid URL.</div>
                    </div>
                    <div class="mb-3">
                        <label for="file_name" class="form-label">File Name:</label>
                        <input type="text" id="file_name" name="file_name" class="form-control" placeholder="Enter the file name" required>
                        <div class="invalid-feedback">Please provide a file name.</div>
                    </div>
                    <div class="mb-3">
                        <label for="icon" class="form-label">Icon (optional):</label>
                        <input type="file" id="icon" name="icon" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Generate QR Code</button>
                </form>
            </div>
        </div>

        <!-- Batch QR Code Generation Form -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title">Generate Multiple QR Codes</h2>
                <form action="/generate_bulk" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="csv_file" class="form-label">Upload CSV:</label>
                        <input type="file" id="csv_file" name="csv_file" class="form-control" required>
                        <div class="invalid-feedback">Please upload a valid CSV file.</div>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Generate QR Codes</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Bootstrap form validation
        (function () {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
